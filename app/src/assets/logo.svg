<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -50 100 100">
  <style>
    .fade {
      animation: fade 1s ease both;
      animation-delay: 0.3s;
    }

    @keyframes fade {
      from {
        transform: scale(0.9);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .draw {
      animation: draw 1s ease both;
      stroke-dasharray: var(--length);
      stroke-dashoffset: var(--length);
    }

    .draw:nth-child(1) {
      animation-delay: 0.3s;
    }
    .draw:nth-child(2) {
      animation-delay: 0.3s;
    }
    .draw:nth-child(3) {
      animation-delay: 1s;
    }
    .draw:nth-child(4) {
      animation-delay: 1s;
    }

    @keyframes draw {
      from {
        stroke-dashoffset: var(--length);
      }
      to {
        stroke-dashoffset: 0;
      }
    }
  </style>
